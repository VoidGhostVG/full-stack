<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contatos</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/reset.css">
</head>
<body>
    <main class="container">
        <h1>Cadastro de Contatos</h1>

        <form class="form">

            <section class="group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome..." />
            </section>

            <section class="group">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="Digite seu e-mail..."  />
            </section>

            <section class="group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="Digite seu telefone..."  />
            </section>

            <section class="group">
                <label for="endereço">Endereço</label>
                <input type="text" id="endereço" placeholder="Digite seu endereço..." />
            </section>

            <button type="submit">Cadastrar</button>
        </form>

        <h2 class="h2">Lista de Contatos</h2>

        <ul class="lista">

            <li class="lista-msg">Sua lista:</li>
            
        </ul>

    </main>
    
    <script src="./js/script.js"></script>
</body>
</html>
